{% extends 'base.html' %}

{% block title %}
    Add product Page
{% endblock title %}

{% block content %}
<div class="add-product">
    <h1 style="text-align: center;">Add Product</h1><br>
    <form action="" method="post" style="text-align: center;" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- <label for="user">User :</label>
        <select id="user" name="user">
            {% for users in users %}
            <option value="{{users.username}}">{{users.username}}</option>
            {% endfor %}
        </select>
        <br><br> -->

        <label for="category">Category :</label>
        <!-- <input type="text" name="category" id="category"><br><br> -->
        <select id="category" name="category" required>
            {% for item in category_menu %}
            <option value="{{item.category_name}}">{{item.category_name}}</option>
            {% endfor %}
        </select>
        <a href="{% url 'addcategory' %}">Add</a>
        <br><br>

        <label for="title">Title :</label>
        <input type="text" name="title" id="title" required><br><br>

        <label for="description">Description :</label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea><br><br>

        <label for="price">Price :</label>
        <input type="number" name="price" id="price" required><br><br>

        <input type="file" name="photo" id="photo" required><br><br>

        <input type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
