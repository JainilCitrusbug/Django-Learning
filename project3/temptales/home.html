<html lang="en">

<body>

    {% for st in page_object %}
    <div class="data">
        <h3>{{st.std_id}}</h3>
        <h1>{{st.std_name}}</h1>
        <p>{{st.std_email}}</p>
        <p>{{st.std_number}}</p>
    </div>
    {% endfor %}

    <div>
        <span>
            {% if page_object.has_previous %}
            <a href="?page={{page_object.previous_page_number}}">Previous</a>
            {% endif %}

            <span>{{page_object.number}}</span>

            {% if page_object.has_next %}
            <a href="?page={{page_object.next_page_number}}">Next</a>
            {% endif %}
        </span>
    </div>
</body>
